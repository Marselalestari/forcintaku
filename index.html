<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFEBEB; /* Soft Pinkish Red Background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 40px;
            color: #D40000; /* Bright Red for main heading */
            margin-bottom: 20px;
        }

        /* Styling for the first long box */
        .long-box {
            width: 90%; /* Adjust width to be responsive */
            max-width: 600px; /* Limit the max width */
            height: 50px;
            background-color: #FF4D4D; /* Vivid Red */
            text-align: center;
            line-height: 50px;
            color: white;
            border-radius: 25px;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: moveUp 3s ease-in-out forwards;
            margin-bottom: 30px; /* Add space between the boxes */
        }

        /* Styling for the second long box */
        .long-box2 {
            width: 90%; /* Adjust width to be responsive */
            max-width: 600px; /* Limit the max width */
            height: 50px;
            text-align: center;
            line-height: 50px;
            color: #FF1A1A; /* Strong Red Text */
            border-radius: 100px;
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
            font-size: 22px;
            letter-spacing: 1px;
            box-shadow: 0 8px 12px rgba(88, 33, 33, 0.1);
            animation: moveUp 5s ease-in-out forwards;
            margin-bottom: 30px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .long-box2:hover {
            color: #FF6666; /* Lighter Red when hovered */
            transform: scale(1.05); /* Slightly enlarge the box on hover */
        }

        /* Keyframe animation for upward motion */
        @keyframes moveUp {
            0% {
                transform: translateY(100vh);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Hide the audio player */
        audio {
            display: none;

        }

        /* Styling for the footer */
        footer {
            margin-top: 20px;
            color: #FF4D4D; /* Vivid Red Footer */
            font-size: 14px;
            text-align: center;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 30px; /* Adjust font size for mobile */
                margin-bottom: 15px;
            }

            .long-box, .long-box2 {
                font-size: 18px; /* Adjust font size for mobile */
                width: 90%; /* Make the boxes take up 90% of the screen */
                max-width: 400px; /* Limit the max width */
                margin-bottom: 20px;
                
            }

            .long-box2 a {
                color: #FF1A1A; /* Link color for mobile */
                text-decoration: none; /* Remove underline */
                display: block; /* Ensure the link is clickable */
            }

            .long-box2 a:hover {
                color: #FF6666; /* Hover effect for link */
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>
     <!-- Second long box with "Happy Birthday" -->
     <div class="long-box2">
        Happy Birthday
    </div>

    <!-- First long box -->
    <div class="long-box">
        Aditya Nur Putra Setyawan
       
    </div>

  

    <!-- Third long box with link -->
    <div class="long-box2">
        <a href="klik.html">Klik Disini Sayang</a>
    </div>

    <!-- Optional Footer -->

    <audio id="myAudio" autoplay>
        <source src="mp3/musik.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      
      <script>
        // Jika diperlukan, Anda bisa menambahkan fungsi JavaScript untuk kontrol lebih lanjut
        function playAudio() {
          var audio = document.getElementById("myAudio");
          audio.play();
        }
      
        // Fungsi playAudio dipanggil saat pengguna berinteraksi (misalnya klik tombol)
        document.getElementById("playButton").addEventListener("click", playAudio);
      </script>
      
      <!-- Tombol untuk memulai audio jika autoplay tidak berfungsi -->
      <button id="playButton">Play Music</button>
      

  
</body>
</html>
