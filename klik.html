<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Nur Putra S</title>
    <!-- Link to Google Fonts for Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Apply Poppins font */
            text-align: center; 
            background-color: #FFEBEB; /* Light Pinkish Red background */
            margin: 0; 
            padding: 0;
        }

        h1 {
            color: #915959; /* Bright Red for heading */
            font-size: 3rem; 
            margin-top: 50px; 
            font-weight: 700; /* Bold weight */
        }

        /* Hide the audio player */
        audio {
            display: none;
        }

        /* Styling for the image container */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide overflowed images */
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            height: 300px; /* Define a fixed height for the image container */
            margin: 0 auto;
            position: relative;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            transition: transform 1s ease-out; /* Adds smooth animation for the image */
            border-radius: 10px;
        }

        /* Animation for sliding images */
        .animate-img {
            animation: slideUp 1s ease-out forwards;
        }

        /* Styling the text under the image */
        .image-caption {
            font-size: 1rem;
            color: #915959; /* Bright Red for caption */
            margin-top: 10px;
            text-align: center;
            font-weight: 700; /* Bold weight */
        }

        /* Styling for the navigation buttons */
        .prev, .next {
            background-color: #915959; /* Vivid Red for buttons */
            color: white;
            border: none;
            padding: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 5px;
            font-weight: 700; /* Bold weight for buttons */
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Footer styling */
        footer {
            background-color: #915959; /* Vivid Red for footer */
            color: white;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            text-align: center;
            font-size: 1rem;
            font-weight: 700; /* Bold weight for footer text */
        }

        footer p {
            margin: 0;
        }

        /* Optional: For mobile devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; 
            }

            .image-container img {
                max-width: 90%; /* Increase width for smaller screens */
            }

            .prev, .next {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <h1>Happy Birthday</h1> <!-- Main heading -->
    <p> ADITYA NUR PUTRA SETYAWAN</p>

    <!-- Embed Audio -->
    <audio controls autoplay loop>
        <source src="mp3/mus1.mp3" type="audio/mp3">
    </audio>

    <!-- Image Container for sliding images -->
    <div class="image-container" id="carousel">
        <img src="img/mas3.jpeg" alt="Image 1" class="responsive-img animate-img">
        <img src="img/mas1.jpg" alt="Image 1" class="responsive-img animate-img">
        <img src="img/mas2.jpeg" alt="Image 1" class="responsive-img animate-img">
    </div>

    <!-- Caption under the image -->
    <p class="image-caption" id="image-description">tap geser</p>

    <!-- Navigation buttons for sliding images -->
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>

    <!-- Footer with copyright -->
    <footer>
        <p> <a href="sela.html" style="color: white; text-decoration: none;">@klik sini sayang</a></p>
    </footer>

    <script>
        let currentIndex = 0;

        // Array of image sources
        const images = [
            "img/mas3.jpeg",
            "img/mas1.jpg", // Add additional images here
            "img/mas2.jpeg",
        ];

        // Array of descriptions for each image
        const descriptions = [
            "I LOVEEE U MOREE",
            "happy level up sayangg... kamis 03/04/2025 udah 20tahun yaa usia pacarku,sehat selalu sayang ",
            "Doa terbaik untuk pacarku Aditya Nur Putra Setyawan, maaf tidak bisa merayakan dihadapanmu secara langsung.. tetapi segenap hatiku mengucapkan selamat bertambah usia  ",
        ];

        // Function to update the carousel and description
        function moveSlide(direction) {
            const imageContainer = document.getElementById('carousel');
            const caption = document.getElementById('image-description');
            const totalImages = images.length;
            
            currentIndex += direction;

            // Loop the carousel if it goes beyond the first or last image
            if (currentIndex < 0) {
                currentIndex = totalImages - 1;
            } else if (currentIndex >= totalImages) {
                currentIndex = 0;
            }

            // Update the image source
            const newImage = document.createElement('img');
            newImage.src = images[currentIndex];
            newImage.alt = `Image ${currentIndex + 1}`;
            newImage.classList.add('responsive-img', 'animate-img');
            
            // Clear the old image and append the new one
            imageContainer.innerHTML = ''; // Remove previous image
            imageContainer.appendChild(newImage);

            // Update the caption based on the current image
            caption.innerText = descriptions[currentIndex];
        }
    </script>

</body>
</html>
